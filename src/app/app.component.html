<div class="row" style="margin:0px 25px;">
    <div class="col-lg-8">
        <h2>Stub Data</h2>
    </div>
    <div class="col-lg-4 form-group" style="margin-right:0px; padding-right:16px;" >
        <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" id="inputDefault" [(ngModel)]="search" placeholder="Search the Data ...">
        </div>
    </div>
</div>
<div class="row" style="margin:0px 25px;">
  <div class="col-lg-12">
    <table class="table table-hover table-bordered">
      <thead class="thead-inverse">
        <tr>
          <th>
            <a (click)="sortType = 'date'; sortReverse = !sortReverse" style="cursor: pointer">
            Date
            <span *ngIf="sortType == 'date' && sortReverse" class="fa fa-caret-down"></span>
            <span *ngIf="sortType == 'date' && !sortReverse" class="fa fa-caret-up"></span>
            </a>
          </th>
          <th>
            <a (click)="sortType = 'value'; sortReverse = !sortReverse" style="cursor: pointer">
            Value
            <span *ngIf="sortType == 'value' && sortReverse" class="fa fa-caret-down"></span>
            <span *ngIf="sortType == 'value' && !sortReverse" class="fa fa-caret-up"></span>
            </a>
          </th>
        </tr>
      </thead>
      <tbody *ngFor="let item of stubdata |  filter: {date: search} | orderBy: sortType: sortReverse">
        <tr>
          <td>{{item.date}}</td>
          <td>{{item.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
